<html>
<head><title>embedly-socket demo</title></head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect("/");
    socket.on('news', function(data) {
      console.log(data);
      socket.emit('my other event', {my: 'data'});
    });
  </script>
  <h1>Web Sockets!</h1>
</body>
