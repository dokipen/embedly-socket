<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>

    <title>embedly-socket demo</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/jquery.embedly-socket.js"></script>

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="hero-unit">
        <h1> Embedly Socket <a id="doc" href="https://github.com/dokipen/embedly-socket" class="btn primary">Get the Code &raquo;</a></h1>
        <p>
        <a href="https://github.com/dokipen/embedly-socket">Embedly Socket</a>
        A Web Socket proxy for the Embedly API.
        <div class="clearfix"></div>
        </p>
        <form id="preview_form" class="form-stacked" method="post" action=".">
          <div class="arrow">
            <p>Try it out.</p>
            <img src='../images/arrow.png'>
          </div>
          <fieldset>
            <div class="clearfix"></div>
            <input type="text" class="xxlarge" name="url" id="id_url" value="http://vimeo.com/18150336" />
            <button id="id_attach" class="btn primary">Attach</button>
            <span class="help-block">Enter your own url or select attach.</span>
          </fieldset>
          <!-- Placeholder that tells Preview where to put the loading icon-->
          <div class="loading">
            <img src='images/loading.gif'>
          </div>
          <!-- Placeholder that tells Preview where to put the selector-->
          <div class="selector"></div>
        </form>
        <div id="feed"></div>
      </div>
    </div>
  </div>
</body>
